{% extends "base.html" %}

{% block content %}
    <div class="reservation-form-container">
        <h1 class="reservation-heading">Reservation Form</h1>
        <form method="post" class="reservation-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="reservation-button">Submit</button>
        </form>
    </div>
{% endblock %}
